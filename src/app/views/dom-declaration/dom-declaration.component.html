<div class="jumbotron">
    <h1 class="display-4">&lt;ng-template&gt; Declaration</h1>
    <p class="lead">To access the <i>&lt;ng-template&gt;</i> DOM inside our parent component class, we need to get it using <i>@ViewChild</i> and declare it's type as <i>ViewContainerRef</i>. See code below:</p>
    <hr class="my-4">
    <p>
        @ViewChild('container', &#123; read: ViewContainerRef, static: false &#125;) viewContainerRef: ViewContainerRef;
    </p>
</div>
